<ng-template #loadingBlock>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>
<section class="container">

    <div class="mat-elevation-z8" >
    <table
      mat-table
      [dataSource]="dataSource"
      #table
      class="my-table" *ngIf="!loading; else loadingBlock">
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>Speciality Code</th>
        <td mat-cell *matCellDef="let element">{{ element.speciality_code }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Speciality</th>
        <td mat-cell *matCellDef="let element">{{ element.speciality_name }}</td>
      </ng-container>

   

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator  [pageSizeOptions]="[5, 10, 20]"   showFirstLastButtons></mat-paginator>
    </div>

  
</section>
