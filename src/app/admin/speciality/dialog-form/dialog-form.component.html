<p>dialog-form works!</p>

<mat-toolbar color="primary">
    <span class="fill-remaining-space">Subject Creating</span>
</mat-toolbar>

<div class="container" *ngIf="!post; else forminfo" novalidate>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">

        <mat-form-field class="form-element">
            <input matInput placeholder="Speciality Code" formControlName="name">
            <mat-error *ngIf="!name.valid && name.touched">
                {{ titleAlert }}
            </mat-error>
        </mat-form-field>

        <mat-form-field class="form-element">
            <textarea matInput placeholder="Speciality Name" matTextareaAutosize matAutosizeMinRows="2"
                matAutosizeMaxRows="5" formControlName="description"></textarea>
            <mat-error *ngIf="!name.valid && name.touched">
                {{ titleAlert }}
            </mat-error>
        </mat-form-field>


        <div class="form-element">
            <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Submit
                Form</button>
        </div>

    </form>
</div>
