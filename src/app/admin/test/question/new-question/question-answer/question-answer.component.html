<form [formGroup]="answerForm">
    <span *ngIf="+questionType !== 4">Answer text:</span>
    <span *ngIf="+questionType === 4 && index === 0">MIN</span>
    <span *ngIf="+questionType === 4 && index === 1">MAX</span>
    <input type="text" value="questionAnswer.answer_text" (change)="changeAnswerDataHandler()" formControlName="answer_text">
    <div *ngIf="questionType < 3">
        True: <input type="checkbox" id="correct-option" [checked]="questionAnswer.true_answer == 1" formControlName="true_answer" (change)="changeAnswerDataHandler()" value="1">
        <input type="file" (change)="attachmentUploadHandler($event)">
        <input type="hidden" formControlName="attachment" value="questionAnswer.attachment">
        <img *ngIf="questionAttachment.value" [src]="questionAttachment.value" alt="attachment" class="attachment-preview-image">
    </div>
</form>
