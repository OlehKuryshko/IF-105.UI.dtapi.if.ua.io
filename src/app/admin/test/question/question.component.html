  <a routerLink="new">New question</a>

  <table mat-table
       [dataSource]="questions" multiTemplateDataRows
       class="mat-elevation-z8">
    <ng-container matColumnDef="{{column}}" *ngFor="let column of ['question_text', 'question_id']">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let question"> {{question[column]}} </td>
    </ng-container>

    <ng-container matColumnDef='controls'>
        <th mat-header-cell *matHeaderCellDef> Show questions </th>
        <td mat-cell *matCellDef="let question"> <button (click)="expandQuestionAnswers(question.question_id, question)">Answers</button> </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedQuestion">
        <td mat-cell *matCellDef="let question" [attr.colspan]="3">
            <div class="example-element-detail" [@detailExpand]="question == expandedQuestion ? 'expanded' : 'collapsed'">
                <div *ngIf="question.answers.length">
                    <li *ngFor="let answer of question.answers">
                        <span>{{answer.answer_text}}</span>
                    </li>
                </div>
                <div *ngIf="!question.answers.length">
                    Loading...
                </div>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['question_text', 'question_id', 'controls']"></tr>
    <tr mat-row *matRowDef="let question; columns: ['question_text', 'question_id', 'controls'];"
        class="example-element-row"
        [class.example-expanded-row]="expandedQuestion == question">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedQuestion'];" class="example-detail-row"></tr>
</table>
