<h1 mat-dialog-title>
    {{title}}
  </h1>
   
  <div mat-dialog-content>
    <p *ngIf="obj.faculty_name">Ви дійсно бажаєте видалити: {{obj.faculty_name}} ?</p>
    <p *ngIf="!obj.faculty_name">{{ obj }}</p>
  </div>
   
  <div mat-dialog-actions>
    <button mat-button (click)="onDismiss()">Ні</button>
    <button mat-raised-button color="primary" (click)="onConfirm()">Так</button>
  </div>
