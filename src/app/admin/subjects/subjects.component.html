<div class="toolbar">
    <div>
        <h2>Предмети</h2>
    </div>

    <div>
        <button class="addSubject" color="primary" mat-stroked-button (click)="createNewSubject()">
            <mat-icon aria-hidden="false" aria-label="add">add</mat-icon>
            Новий предмет
        </button>
    </div>
</div>
<mat-form-field class="filter">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Пошук">
</mat-form-field>
<div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" #table *ngIf="!loading">
        <ng-container matColumnDef="subject_number">
            <th mat-header-cell *matHeaderCellDef>№</th>
            <td mat-cell *matCellDef="let row; let No = index">{{No+1}}</td>
        </ng-container>

        <ng-container matColumnDef="subject_id">
            <th mat-header-cell *matHeaderCellDef>Ідентифікатор</th>
            <td mat-cell *matCellDef="let row"> {{row.subject_id}} </td>
        </ng-container>

        <ng-container matColumnDef="subject_name">
            <th mat-header-cell *matHeaderCellDef>Назва</th>
            <td mat-cell *matCellDef="let row"> {{row.subject_name}} </td>
        </ng-container>

        <ng-container matColumnDef="subject_description">
            <th mat-header-cell *matHeaderCellDef>Опис</th>
            <td mat-cell *matCellDef="let row"> {{row.subject_description}} </td>
        </ng-container>

        <ng-container matColumnDef="subject_menu">
            <th mat-header-cell *matHeaderCellDef>Дії</th>
            <td mat-cell *matCellDef="let row">
                <mat-icon aria-hidden="false" matTooltip="Перейти до тестів предмета" class="assignment_turned_in" aria-label="assignment_turned_in" (click)="goToTests()">assignment_turned_in</mat-icon>
                <mat-icon aria-hidden="false" matTooltip="Розклад тестування" class="date_range" aria-label="date_range" (click)="timeTableBySubject(row.subject_id)">date_range</mat-icon>
                <mat-icon aria-hidden="false" matTooltip="Редагувати предмет" class="edit" aria-label="edit" (click)="edit(row)">edit</mat-icon>
                <mat-icon aria-hidden="false" matTooltip="Видалити предмет" class="delete" aria-label="delete" (click)="delete(row)">delete</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
