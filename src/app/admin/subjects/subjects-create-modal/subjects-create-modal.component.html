<form class="input-wrapper" [formGroup]="addSubject" autocomplete="off">
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Назва предмета" formControlName="subject_name">
        <!--  <mat-error *ngIf="subject_nameFormControl.hasError('invalid')">Це поле повинно бути заповнене</mat-error>[formControl]="subject_nameFormControl" -->
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Опис предмета" formControlName="subject_description"></textarea>
    </mat-form-field>

    <button mat-flat-button color="primary" [disabled]="!addSubject.valid" (click)="createSubject()">
        Додати
    </button>

    <button mat-flat-button color="primary" (click)="cancelCreateNewSubject()">
        Скасувати
    </button>
</form>
