<section class="administrate__students">
    <div class="mat-table-wrapper">

        <table mat-table [dataSource]="STUDENTS_LIST">
      
          <ng-container matColumnDef="gradebookID">
            <th mat-header-cell *matHeaderCellDef> Номер Залікової книжки </th>
            <td mat-cell *matCellDef="let student"> {{student.gradebook_id}} </td>
          </ng-container>
      
          <ng-container matColumnDef="studentName">
            <th mat-header-cell *matHeaderCellDef> Ім'я студента </th>
            <td mat-cell *matCellDef="let student"> {{student.student_name}} </td>
          </ng-container>
      
          <ng-container matColumnDef="studentSurname">
            <th mat-header-cell *matHeaderCellDef> Прізвище студента </th>
            <td mat-cell *matCellDef="let student"> {{student.student_surname}} </td>
          </ng-container>
      
          <ng-container matColumnDef="UpdateDelete">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let student">
              <mat-icon aria-hidden="false" aria-label="edit">edit</mat-icon>
              <mat-icon aria-hidden="false" aria-label="delete" (click)="openConfirmDialog(student.student_name, student.student_surname, student.user_id)">delete</mat-icon>
              <mat-icon aria-hidden="false" aria-label="view">assignment_ind</mat-icon>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
      </div>

      <button class="addStudent" mat-stroked-button (click)="addStudent()">
        <mat-icon aria-hidden="false" aria-label="add">add</mat-icon>
        Додати студента
    </button>
      
</section>
