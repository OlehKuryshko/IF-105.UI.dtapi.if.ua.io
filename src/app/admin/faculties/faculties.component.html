<a routerLink="..">Назад</a>
<ng-template #loadingBlock>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>


<section class="container">
  <button
  mat-raised-button
  color="primary"
  class="btn" (click)='createFacultyDialog()'>Додати факультет</button>

    <div class="mat-elevation-z8" >
    <table
      mat-table
      [dataSource]="dataSource"
      #table
      class="my-table" *ngIf="!loading; else loadingBlock">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID.</th>
        <td mat-cell *matCellDef="let element">{{ element.faculty_id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Факультет</th>
        <td mat-cell *matCellDef="let element">{{ element.faculty_name }}</td>
      </ng-container>

      <ng-container matColumnDef="desc">
        <th mat-header-cell *matHeaderCellDef>Опис</th>
        <td mat-cell *matCellDef="let element">
          {{ element.faculty_description }}
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Дії</th>
        <td mat-cell *matCellDef="let element" class="action-link">
          <a (click)="updateFacultyDialog(element)"
            ><i class="material-icons edit">
              edit
            </i></a
          >
          |
          <a (click)="deleteFacultyDialog(element)"
            ><i class="material-icons delete">
              delete
            </i></a
          >
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator  [pageSizeOptions]="[5, 10, 20]"   showFirstLastButtons></mat-paginator>
    </div>
</section>
