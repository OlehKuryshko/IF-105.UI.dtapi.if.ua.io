
<section class="header" >
  <h3>Факультети</h3>
  <span class="fill-space"></span>
  <button
  mat-stroked-button
  class="btn" (click)='openFacultyModal()'>
    <mat-icon aria-hidden="false" aria-label="add">add</mat-icon>
    Додати факультет</button>
</section>

<section class="container">
<app-mat-table [data]="dataSource.data" [columns] = "columns" (action)='getAction($event)'></app-mat-table>
<app-paginator  [countRecords]="length" (changed)="onPaginationChanged($event)" (paginator)="getMatPagination($event)"></app-paginator>
</section>
