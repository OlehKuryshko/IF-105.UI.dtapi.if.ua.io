<form [formGroup]="subjectGroup">
  <mat-label>Виберіть предмет зі списку:</mat-label>
  <mat-select formControlName="subjectId">
    <mat-option *ngFor="let subject of subjects" [value]="subject.subject_id">
      {{subject.subject_name}}
    </mat-option>
  </mat-select>
</form>
<table mat-table #table [dataSource]="dataSource">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>№</th>
    <td mat-cell *matCellDef="let tableEl let rIndex = index">{{rIndex + 1}}({{tableEl.id}})</td>
  </ng-container>
  <ng-container matColumnDef="group">
    <th mat-header-cell *matHeaderCellDef>Група</th>
    <td mat-cell *matCellDef="let tableEl">{{tableEl.group}}</td>
  </ng-container>
  <ng-container matColumnDef="start_date">
    <th mat-header-cell *matHeaderCellDef>Дата</th>
    <td mat-cell *matCellDef="let tableEl">{{tableEl.start_date}}</td>
  </ng-container>
  <ng-container matColumnDef="start_time">
    <th mat-header-cell *matHeaderCellDef>Час</th>
    <td mat-cell *matCellDef="let tableEl">{{tableEl.start_time}}</td>
  </ng-container>
</table>


<mat-list>
  <mat-list-item *ngFor="let exam of timeTable">
    {{exam | json}}
  </mat-list-item>
  <div *ngIf="timeTable.length === 0">Немає розкладу для заданого предмету.</div>
</mat-list>
<p>My method: {{subjectId}}</p>
