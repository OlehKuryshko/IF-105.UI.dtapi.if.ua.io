<form [formGroup]="subjectGroup">
<mat-select formControlName="subjectId" >
  <mat-option *ngFor="let subject of subjects" [value]="subject.subject_id">
    {{subject.subject_name}}
  </mat-option>
</mat-select>
<mat-list>
  <mat-list-item *ngFor="let exam of timeTable">
    {{exam | json}}
  </mat-list-item>
  <div *ngIf="timeTable.length === 0">Немає розкладу для заданого предмету.</div>
</mat-list>
</form>
<p>My method: {{subjectId}}</p>
<button (click)="getGroupNames()">Show groups ids</button>
