<div class="container">
<mat-form-field [formGroup]="subjectGroup" class="container-choose">
  <mat-label>Виберіть предмет зі списку:</mat-label>
  <mat-select formControlName="subjectId" id="choose-subject">
    <mat-option *ngFor="let subject of subjects" [value]="subject.subject_id">
      {{subject.subject_name}}
    </mat-option>
  </mat-select>
</mat-form-field>
<button mat-raised-button color="prime"  (click)="addTimeTableDialog()">
  <mat-icon aria-hidden="false" aria-label="add">add</mat-icon>
  Додати новий розклад тестування
</button>
<div *ngIf="timeTable.length === 0 && subjectId != null" class="no-time">Немає розкладу для заданого предмету.</div>
<table mat-table #table [dataSource]="dataSource" *ngIf="dataSource.data.length > 0">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>№</th>
    <td mat-cell *matCellDef="let tableEl let rIndex = index">{{rIndex + 1}}({{tableEl.timetable_id}})</td>
  </ng-container>
  <ng-container matColumnDef="group">
    <th mat-header-cell *matHeaderCellDef>Група</th>
    <td mat-cell *matCellDef="let tableEl">{{tableEl.group_name}}</td>
  </ng-container>
  <ng-container matColumnDef="start_date">
    <th mat-header-cell *matHeaderCellDef>Дата</th>
    <td mat-cell *matCellDef="let tableEl">{{tableEl.start_date | date: 'dd.MM.yyyy'}}</td>
  </ng-container>
  <ng-container matColumnDef="start_time">
    <th mat-header-cell *matHeaderCellDef>Час</th>
    <td mat-cell *matCellDef="let tableEl">{{tableEl.start_time | timeTable}}</td>
  </ng-container>
  <ng-container matColumnDef="actions" class="actions">
    <th mat-header-cell *matHeaderCellDef>Дії</th>
    <td mat-cell *matCellDef="let tableEl">
      <mat-icon aria-hidden="false" aria-label="edit">edit</mat-icon>
      <mat-icon aria-hidden="false" aria-label="delete">delete</mat-icon>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
