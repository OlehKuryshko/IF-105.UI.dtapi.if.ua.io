<h3 mat-dialog-title>{{data.description.title}}</h3>
<div mat-dialog-content>
  <mat-form-field class="example-full-width">
    <mat-label>Група</mat-label>
    <mat-select [(ngModel)]="data.data.group_id" name="group_id" #group="ngModel">
      <mat-option *ngFor="let group of groups" [value]="group.group_id">
        {{group.group_name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Виберіть дату" disabled>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker disabled="false"></mat-datepicker>
  </mat-form-field>
</div>
