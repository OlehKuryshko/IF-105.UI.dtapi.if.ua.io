
<button class="addAdmin" mat-stroked-button (click)="addAdminHandler()">
  <mat-icon aria-hidden="false" aria-label="add">add</mat-icon>
  add admin
</button>

<div class="mat-table-wrapper">
  <table mat-table [dataSource]="userList">

    <ng-container matColumnDef="userNameColumn">
      <th mat-header-cell *matHeaderCellDef> User name </th>
      <td mat-cell *matCellDef="let user"> {{user.username}} </td>
    </ng-container>

    <ng-container matColumnDef="idColumn">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>

    <ng-container matColumnDef="emailColumn">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="actionsColumn">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let user">
        <mat-icon aria-hidden="false" aria-label="edit" (click)="updateHandler(user)">edit</mat-icon>
        <mat-icon aria-hidden="false" aria-label="delete" (click)="deleteHandler(user.username, user.id)">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
