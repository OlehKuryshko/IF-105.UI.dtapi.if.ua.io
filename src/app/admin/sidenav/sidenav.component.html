<div class="main-container">
<mat-toolbar class="toolbar" color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>Dtester</span>
  <span class="fill-space"></span>
  <button mat-button [matMenuTriggerFor]="menu">
    {{ (authService.getCurrentUser() | async)?.username }}
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logoutHandler()">Log out</button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      opened="false">
    <mat-toolbar>Меню</mat-toolbar>
    <mat-nav-list>

      <!-- <a mat-list-item routerLink='students'>Студенти</a>
      <mat-divider></mat-divider> -->
      <a mat-list-item routerLink='faculties'>Факультети</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="group">Групи</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="speciality">Спеціальності</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="admin-user">Адміни</a>
    
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    
    <router-outlet></router-outlet>
  
  </mat-sidenav-content>
</mat-sidenav-container>

</div>
