<h3 mat-dialog-title>Редагувати інформацію про групу</h3>
<div mat-dialog-content>
  <mat-form-field class="example-full-width">
    <input
      matInput
      [(ngModel)]="data.group_name"
      placeholder="Шифр групи"
      class="example-full-width"
    />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Спеціальність</mat-label>
    <mat-select [(ngModel)]="data.speciality_id" name="speciality_id">
      <mat-option
        *ngFor="let item of specialities"
        [value]="item.speciality_id"
      >
        {{item.speciality_name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Інститут/факультет</mat-label>
    <mat-select [(ngModel)]="data.faculty_id" name="faculty_id">
      <mat-option
        *ngFor="let item of faculties"
        [value]="item.faculty_id"
      >
        {{item.faculty_name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close cdkFocusInitial>Відмінити</button>
  <button mat-raised-button [mat-dialog-close]="data" color="warn">
    <mat-icon aria-hidden="false" aria-label="save">save</mat-icon>
    Зберігти зміни
  </button>
</div>
