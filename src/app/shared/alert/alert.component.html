<h3 mat-dialog-title>{{data.title}}</h3>
<mat-dialog-content>
  <div><mat-icon>{{data.icon}}</mat-icon>{{ data.content }}</div>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions align="center">
  <button mat-raised-button color="primary" mat-dialog-close>
    Закрити
  </button>
</mat-dialog-actions>
