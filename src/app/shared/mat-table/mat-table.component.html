<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container [matColumnDef]="item.columnDef" *ngFor="let item of columns; let i = index">
    <th mat-header-cell *matHeaderCellDef>{{ item.header }}</th>
<ng-container *ngIf="item.columnDef!=='action'">
    <td mat-cell *matCellDef="let element">{{ element[item.columnDef] }}</td>
  </ng-container>
  <td mat-cell *matCellDef="let element" class="action-link">
     <mat-icon aria-hidden="false" [attr.aria-label]='icon.aria_label' *ngFor="let icon of item.actions"  [matTooltip]="icon.matTooltip" (click)="check(element,icon.type)">{{icon.icon}}</mat-icon>
  </ng-container>
